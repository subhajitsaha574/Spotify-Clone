<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="Spotify.jpeg" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
            <li><a href='https://purnendughoshal2016.github.io/Netflix/'>Netflix</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best Songs</h1>
            <div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Uska hi Banana</span>
                    <span class="songlistplay"><span class="timestamp">05:27 <i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="2">
                    <span class="songName">main agar kahoon</span>
                    <span class="songlistplay"><span class="timestamp">05:10 <i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="3">
                    <span class="songName">Dil Diyan Gallan</span>
                    <span class="songlistplay"><span class="timestamp">04:20 <i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="4">
                    <span class="songName">Bol Na Halke Halke</span>
                    <span class="songlistplay"><span class="timestamp">05:06 <i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!--fontawesome icons-->
            <i class="fa-solid fa-3x fa-backward-step" id="Previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo"><span id="masterSongName"></span></div>
    </div>
    <script src="https://kit.fontawesome.com/9a97e81891.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
